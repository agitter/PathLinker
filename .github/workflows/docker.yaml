jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build Docker image
        uses: docker/build-push-action@v1
        with:
          repository: agitter/pathlinker
          tag_with_ref: true
          tag_with_sha: true
          path: .
          dockerfile: docker/DOCKER_BUILD_V3/Dockerfile
          add_git_labels: true
          push: false
